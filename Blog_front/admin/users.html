<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Usuarios</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/users.css">
  <!-- JS -->
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/themes.js"></script>
  <script defer src="../js/users.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1>Administración</h1>
    <nav>
      <a href="/index.html">Inicio</a>
      <button id="logoutBtn">Cerrar sesión</button>
      <button id="themeBtn">Themes</button>
    </nav>
  </header>

  <main class="admin-container">
    <!-- FORMULARIO USUARIOS -->
    <section class="form-section">
      <h2>Crear / Editar Usuario</h2>
      <form id="userForm">
        <input type="hidden" id="userId">

        <label for="fullName">Nombre completo</label>
        <input type="text" id="fullName" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="roles">Roles</label>
        <select id="roles" required>
          <option value="ROLE_USER">USER</option>
          <option value="ROLE_ADMIN">ADMIN</option>
          <option value="ROLE_SUPER">SUPER</option>
          <option value="ROLE_COORDINATOR">COORDINATOR</option>
        </select>

        <label for="enabled">
          <input type="checkbox" id="enabled" checked> Habilitado
        </label>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- TABLA DE USUARIOS -->
    <section class="table-section">
      <h2>Usuarios Registrados</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se renderizan los usuarios desde users.js -->
        </tbody>
      </table>
    </section>
  </main>

</body>

</html>
