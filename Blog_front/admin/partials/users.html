<div class="users-layout">
  <section class="form-section">
    <h2>Crear / Editar Usuario</h2>
    <form id="userForm">
      <input type="hidden" id="userId">

      <label>Nombre completo</label>
      <input type="text" id="fullName" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password">

      <label>Roles</label>
      <select id="roles" required>
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_SUPER">SUPER</option>
        <option value="ROLE_COORDINATOR">COORDINATOR</option>
      </select>

      <label class="checkbox">
        <input type="checkbox" id="enabled" checked> Habilitado
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <section class="table-section">
    <h2>Usuarios Registrados</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- PaginaciÃ³n -->
    <div id="pagination">
      <button id="prevPage" onclick="prevPage()">Anterior</button>
      <button id="nextPage" onclick="nextPage()">Siguiente</button>
    </div>
  </section>
</div>
