<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Inicio | Blog Tech</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">

  <!-- JS -->
  <script defer src="js/auth.js"></script>
  <script defer src="js/themes.js"></script>
  <!-- <script defer src="js/menu-active.js"></script> -->
  <script defer src="js/index.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <nav id="mainMenu">
      <a href="index.html">Inicio</a>
      <!-- <a href="blog.html">Blog</a> -->
      <span id="adminMenu"></span>
       <button id="btnCrearPost" style="margin-left: 15px;">Crear Post</button>
    </nav>

    <div class="auth-theme-container">
      <div id="authLinks">
        <a id="loginLink" href="login.html">Iniciar sesión</a>
        <a id="registerLink" href="register.html">Registrar</a>
        <button id="logoutBtn">Cerrar sesión</button>
      </div>

      <button id="themeToggle" class="theme-toggle"></button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="home">

    <!-- HERO -->
    <section class="hero fade-in">
      <h1>Posts de Programación & Data</h1>
      <p>
        Explora posts, tutoriales y ejemplos prácticos de desarrollo y análisis de datos.
      </p>
      <!-- <a href="#postsContainer" class="btn-primary">Explorar posts</a> -->
    </section>

    <!-- ================= CATEGORÍAS ================= -->
    <section class="categories fade-in delay-1">
      <h2>Categorías</h2>
      <div class="category-grid" id="categoriesContainer">
        <!-- Aquí se generarán las categorías dinámicamente -->
      </div>
    </section>

    <!-- ================= SEARCH ================= -->
    <section class="home-search fade-in delay-2">
      <input type="text" id="searchInput" placeholder="Buscar posts..." aria-label="Buscar posts" />
    </section>

    <!-- ÚLTIMOS POSTS -->
    <section class="latest-posts fade-in delay-2">
      <h2>Últimos posts</h2>
      <div class="posts-grid" id="postsContainer"> <!-- Aquí se generarán los posts dinámicamente --></div>
      <div style="text-align:center; margin-top:20px;">
        <button id="loadMoreBtn" class="btn-primary">Cargar más</button>
      </div>
    </section>

  </main>

</body>

</html>
